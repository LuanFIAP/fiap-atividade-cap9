<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"> </head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Seja bem-vindo ao programa FinTrack</h5>
                        <form>
                            <div class="mb-3">
                                <label for="cpfOrEmail" class="form-label">CPF/Email</label>
                                <input type="text" class="form-control" id="cpfOrEmail" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Lembrar minha senha</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                            <p class="mt-3">Ou</p>
                            <button type="submit" class="btn btn-primary">Registrar</button>
                            <div class="social-buttons mt-3">
                                <a href="#" class="btn btn-outline-primary"><img src="./assets/images/google_logo.png" alt="Google" width="20" height="20"> Google</a> 
                                <a href="#" class="btn btn-outline-primary"><img src="./assets/images/facebook_logo.png" alt="Facebook" width="20" height="20"> Facebook</a>
                                <a href="#" class="btn btn-outline-primary"><img src="./assets/images/outlook_logo.png" alt="Outlook" width="20" height="20"> Outlook</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
